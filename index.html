<!DOCTYPE html>
<html lang="en">

<head>
    <title>FirstTest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="load_patients.js"></script>
</head>

<body onload="loadXMLDoc()"> ​
    <div class="jumbotron text-center">
        <h1>First Test</h1>
    </div>

    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-5 col-sm-10 col-xs-12">
                <form>
                    <div class="form-group">
                        <label for="firstName">Patient first name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter patient first name">
                    </div>
                    <div class="form-group">
                        <label for="secondName">Patient first name</label>
                        <input type="text" class="form-control" id="secondName" placeholder="Enter patient second name">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addPatient()">Add</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5 col-sm-10 col-xs-12">
                <ul class="list-group mb-2" id="main-list">
                    <li class="list-group-item">Test Name</li>
                </ul>

                <button type="button" class="btn btn-secondary" onclick="showAllPatients()">Show All</button>
            </div>
        </div>

    </div>
    ​
</body>

</html>
